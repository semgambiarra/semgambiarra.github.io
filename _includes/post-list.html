<section id="post-list">

  {% for post in paginator.posts %}
  <a class="block" href="{{ site.baseurl }}{{ post.url }}">
    <article class="listing">
      {% if post.cover %}
      <div class="post-image">
          <figure class="post-img">
            <img src="{{ site.baseurl }}/assets/images/posts/{{post.date | date: '%Y'}}/{{ post.cover }}-thumb.jpg" alt="{{ post.title }}">
          </figure>
      </div>
      {% endif %}


      <div class="post-details">
        <h1>{{ post.title }}</h1>
        <p>{{ post.description }}</p>
        <span class="time right">Publicado hรก <time class="timeago" datetime="{{ post.date }}"></time></span>
      </div>
    </article>
  </a>
  {% endfor %}

</section>


{% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
{% endif %}
